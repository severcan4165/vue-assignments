<!DOCTYPE html>
<html>
<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">SEN</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width:player_health + '%'}"  style="background-color: green; margin: 0; color: white;">
                   {{player_health + "%"}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">CANAVAR</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width:monster_health + '%'}"  style="background-color: green; margin: 0; color: white;">
                    {{monster_health + "%"}}
            
                </div>
            </div>
        </div>
    </section>
    <section class="row controls"  v-if="!isGameOn" >
        <div class="small-12 columns">
            <button id="start-game" @click="start">YENİ OYUN</button>
        </div>
    </section>
    <section class="row controls"  v-if="isGameOn">
        <div class="small-12 columns">
            <button id="attack" @click="attack">SALDIRI</button>
            <button id="special-attack" @click="special_attack" >ÖZEL SALDIRI</button>
            <button id="heal" @click="heal_up" >İLK YARDIM</button>
            <button id="give-up" @click="give_up" >PES ET!</button>
        </div>
    </section>
    <section class="row log" v-show="game_logs.length > 0" >
        <div class="small-12 columns">
            <ul>
                <li v-for="(item,index) in game_logs" :key="index" :class="{'player-turn': item.turn==='p','monster-turn': item.turn==='m' }">
                    {{item.icerik}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="./js/canavar.js"></script>
</body>
</html>
